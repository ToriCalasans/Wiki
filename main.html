<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Árvore Genealógica</title>
</head>

<body>
    <div class="container">
        <figure class="text-center">
            <blockquote class="blockquote">
                <p class="h1">Gerador de Arvore Genealógica</p>
            </blockquote>
        </figure>
        <form id="form">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="nome" placeholder="Digite o Nome do Personagem" required>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
                <select id="selecionarPersonagem" class="form-select">
                    <option value="">Selecione um personagem</option>
                    <!-- Adicione opções de personagens conforme necessário -->
                </select>

                <button type="button" class="btn btn-success" id="gerarArquivoBtn">Gerar arquivo txt</button>
            </div>
        </form>

        <table id="tabela" class="table">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Grau de Parentesco</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Aqui serão listadas as pessoas cadastradas -->
            </tbody>
        </table>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="modalParentesco" tabindex="-1" aria-labelledby="modalParentescoLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalParentescoLabel">Adicionar Parentesco</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="parente">Selecione o parente:</label>
                    <select id="parenteSelect" class="form-select">
                        <!-- Opções de parentesco -->
                    </select>

                    <label for="parentesco">Selecione o grau de parentesco:</label>
                    <select id="parentescoSelect" class="form-select">
                        <option value="Pai">Pai</option>
                        <option value="Mãe">Mãe</option>
                        <option value="Avô">Avô</option>
                        <option value="Avó">Avó</option>
                        <option value="Irmã">Irmã</option>
                        <option value="Irmão">Irmão</option>
                        <!-- Adicione mais opções conforme necessário -->
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="salvarParentesco">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
